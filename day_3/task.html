<!DOCTYPE html>
<html>
<head>
    <title> Nested list</title>
</head>
<body>
    <ul>
        <li>AAAAAAAA</li>
        <li>BBBBBBBB</li>
            <ol>
                <li>CCCCCCCCC</li>
                <li>DDDDDDDDD</li>
                <li>EEEEEEEEE</li>
            
            </ol>
            </ul>
            <ul>
                <li>FFFFFFFFF</li>
                <li>GGGGGGGGG</li>
                    <ol>
                        <li>HHHHHHHHHH</li>
                        <li>lllllllllll</li>

                    
                    <ol type="I"> 
                        <li>JJJJJJJJJJ</li>
                        <li>KKKKKKKKK</li>
                        <li>LLLLLLLLL</li>
                    </ol>
                    </ol>
                        
            </ul>
            
    
    
</body>
</html>
